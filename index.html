<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AR Image Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .ar-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      pointer-events: none;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ar-overlay">Looking for marker image...</div>
  <div class="controls">
    <button id="btnInfo">Show Instructions</button>
  </div>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- Define the marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <!-- 3D model that will appear on the marker -->
      <a-box position="0 0.5 0" material="color: red; opacity: 0.7;" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;"></a-box>
      <a-text value="Hello AR World!" position="0 1.25 0" align="center" color="#FFF" scale="1 1 1"></a-text>
    </a-marker>
    
    <!-- Custom pattern marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji">
      <a-sphere position="0 0.5 0" radius="0.5" material="color: blue; opacity: 0.7;" animation="property: position; to: 0 1.5 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutQuad;"></a-sphere>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const overlay = document.querySelector('.ar-overlay');
      const hiroMarker = document.querySelector('#hiroMarker');
      const infoButton = document.querySelector('#btnInfo');
      
      // Update status when marker is found
      hiroMarker.addEventListener('markerFound', function() {
        overlay.textContent = 'Marker found! Displaying AR content...';
        setTimeout(() => { overlay.style.opacity = 0; }, 3000);
      });
      
      // Update status when marker is lost
      hiroMarker.addEventListener('markerLost', function() {
        overlay.style.opacity = 1;
        overlay.textContent = 'Marker lost. Looking for marker...';
      });
      
      // Show instructions
      infoButton.addEventListener('click', function() {
        alert('Instructions:\n\n1. Allow camera access when prompted\n2. Point your camera at the "HIRO" marker image\n3. You can find the HIRO marker by searching for "HIRO marker AR.js" online\n4. When detected, a 3D red cube and text will appear\n5. Alternatively, try the Kanji marker');
      });
    });
  </script>
</body>
</html>
