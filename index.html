<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Detection</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    .ar-overlay { position: fixed; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px; z-index: 10; }
    .controls { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; z-index: 10; }
    button { padding: 10px 20px; background: rgba(0, 0, 0, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer; }
    .a-enter-vr { display: none; }
  </style>
</head>
<body>
  <div class="ar-overlay">Looking for marker image...</div>
  <div class="controls">
    <button id="btnInfo">Show Marker Info</button>
  </div>

  <!-- <a-scene embedded arjs="sourceType: webcam; sourceWidth:1080; sourceHeight:1920; displayWidth:1280; displayHeight:960; debugUIEnabled: false; detectionMode: mono_and_matrix;"> -->

    <a-scene embedded arjs="sourceType: webcam; sourceWidth:1080; sourceHeight:1920; displayWidth:1280; displayHeight:960; debugUIEnabled: false; detectionMode: mono_and_matrix; smooth: true; smoothCount: 5; smoothTolerance: 0.01; smoothThreshold: 5; smoothingFactor: 0.6; maxDetectionRate: 60;">
    <!-- Kanji marker with sphere -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji" id="kanjiMarker">
      <a-image src="Assets/hi-1.png" position="0 0 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/hi-2.png" position="0 0.3 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/hi-3.png" position="0 0.6 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/hi-4.png" position="0 0.9 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
    </a-marker>

    <!-- Custom marker with stacked PNGs -->
    <a-marker type="pattern" url="./Assets/aog-marker.patt" id="aogMarker">
      <a-image src="Assets/5.png" position="0 0 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/4.png" position="0 0.3 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/3.png" position="0 0.6 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/2.png" position="0 0.9 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/1.png" position="0 1.2 0" width="1" height="1" opacity="1" rotation="-90 0 0"></a-image>
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.ar-overlay');
      const kanjiMarker = document.querySelector('#kanjiMarker');
      const aogMarker = document.querySelector('#aogMarker');
      const infoButton = document.querySelector('#btnInfo');

      // Function to adjust image height based on aspect ratio
      function adjustImageAspect(imageElement) {
        const img = new Image();
        img.src = imageElement.getAttribute('src');
        img.onload = function() {
          const aspectRatio = img.height / img.width; // e.g., 400/800 = 0.5
          const width = parseFloat(imageElement.getAttribute('width')); // Base width (1)
          const newHeight = width * aspectRatio; // Scale height proportionally
          imageElement.setAttribute('height', newHeight);
        };
      }

      // Apply aspect ratio adjustment to all images
      const images = document.querySelectorAll('a-image');
      images.forEach(img => adjustImageAspect(img));

      kanjiMarker.addEventListener('markerFound', function () {
        overlay.textContent = 'Kanji marker found! Showing trial from Grok.';
        setTimeout(() => { overlay.style.opacity = 0.5; }, 2000);
      });

      aogMarker.addEventListener('markerFound', function () {
        overlay.textContent = 'Custom marker found! Showing stacked PNGs.';
        setTimeout(() => { overlay.style.opacity = 0.5; }, 2000);
      });

      aogMarker.addEventListener('markerLost', function () {
        overlay.style.opacity = 1;
        overlay.textContent = 'Marker lost. Looking for markers...';
      });

      infoButton.addEventListener('click', function () {
        alert('AR Marker Information:\n\n' +
          '1. This app looks for three marker images:\n' +
          '   - Kanji marker (shows a blue sphere)\n' +
          '   - Custom marker (shows stacked PNGs)\n\n' +
          '2. Search for "HIRO marker AR.js" and "Kanji marker AR.js" or use your custom marker\n\n' +
          '3. Either print the markers or display them on another screen\n\n' +
          '4. Make sure there is good lighting and the marker is clearly visible');
      });
    });
  </script>
</body>
</html>
