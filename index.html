<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Detection</title>
  <!-- Load A-Frame and AR.js libraries first -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .ar-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .a-enter-vr {
      display: none;
    }
  </style>
</head>
<body>
  <div class="ar-overlay">Looking for marker image...</div>
  <div class="controls">
    <button id="btnInfo">Show Marker Info</button>
  </div>
  
  <!-- A-Frame scene with AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
    <!-- HIRO marker with layered PNGs from the web -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-image src="https://www.apple.com/v/watch/bq/images/overview/select/product_s10__c724044usymq_large_2x.png" position="0 0.01 0" width="1" height="1" opacity="0.9"></a-image>
      <a-image src="https://www.apple.com/v/airpods-4/e/images/overview/stories/airpods-connect_endframe__eyakc5xs2ei6_small_2x.png" position="0 0.02 0" width="1" height="1" opacity="0.9"></a-image>
      <a-image src="https://www.apple.com/v/airpods-4/e/images/overview/stories/audio_hero__e2s9qjrif1iu_small_2x.png" position="0 0.03 0" width="1" height="1" opacity="0.9"></a-image>
      <a-text value="Hello AR World!" position="0 1.25 0"
