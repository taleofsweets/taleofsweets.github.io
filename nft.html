<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Detection</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    .ar-overlay { position: fixed; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px; z-index: 10; }
    .controls { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; z-index: 10; }
    button { padding: 10px 20px; background: rgba(0, 0, 0, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer; }
    .a-enter-vr { display: none; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: false;">
    <!-- NFT marker for image detection -->
    <a-nft
      type="nft"
      url="./Assets/card"  <!-- Path to your card.fset, card.fset3, card.iset files -->
      physicalWidth="0.105"  <!-- A6 paper width in meters (105mm = 0.105m) -->
    >
      <!-- Stacked PNGs scaled to A6 dimensions (105mm x 148mm in AR.js units: 0.105m x 0.148m) -->
      <a-image src="Assets/5.png" position="0 0 0" width="0.105" height="0.148" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/4.png" position="0 0.01 0" width="0.105" height="0.148" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/3.png" position="0 0.02 0" width="0.105" height="0.148" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/2.png" position="0 0.03 0" width="0.105" height="0.148" opacity="1" rotation="-90 0 0"></a-image>
      <a-image src="Assets/1.png" position="0 0.04 0" width="0.105" height="0.148" opacity="1" rotation="-90 0 0"></a-image>
    </a-nft>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const nftMarker = document.querySelector('a-nft');

      // Function to adjust image height based on aspect ratio
      function adjustImageAspect(imageElement) {
        const img = new Image();
        img.src = imageElement.getAttribute('src');
        img.onload = function() {
          const aspectRatio = img.height / img.width; // e.g., 400/800 = 0.5
          const width = parseFloat(imageElement.getAttribute('width')); // Base width (0.105)
          const newHeight = width * aspectRatio; // Scale height proportionally
          imageElement.setAttribute('height', newHeight);
        };
      }

      // Apply aspect ratio adjustment to all images
      const images = document.querySelectorAll('a-image');
      images.forEach(img => adjustImageAspect(img));
    });
  </script>
</body>
</html>
